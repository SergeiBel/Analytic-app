<mat-tab-group>
  <mat-tab label="Table">
    <app-tournament-table></app-tournament-table>
  </mat-tab>

  <mat-tab label="Scorers">
    <div>
      <h3>
        scorers
      </h3>
      <div *ngFor="let player of goalGetters; let index = index">
        {{index + 1}}
        {{player.goalGetterName}}
        {{player.goalCount}}
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Tours">
    <app-tours-tab></app-tours-tab>
  </mat-tab>
</mat-tab-group>
