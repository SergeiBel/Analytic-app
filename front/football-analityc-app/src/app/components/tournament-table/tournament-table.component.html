<table mat-table [dataSource]="tableData">
  <ng-container matColumnDef="teamIconUrl">
    <th mat-header-cell *matHeaderCellDef> Logo</th>
    <td mat-cell *matCellDef="let team">
      <img class="teamIcon" src="{{team.teamIconUrl}}" alt="{{team.shortName}}">
    </td>
  </ng-container>

  <ng-container matColumnDef="teamName">
    <th mat-header-cell *matHeaderCellDef> Team Name</th>
    <td mat-cell *matCellDef="let team"> {{team.teamName}} </td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Points</th>
    <td mat-cell *matCellDef="let team"> {{team.points}} </td>
  </ng-container>

  <ng-container matColumnDef="goalDiff">
    <th mat-header-cell *matHeaderCellDef> Goal Diff</th>
    <td mat-cell *matCellDef="let team"> {{team.goalDiff}} </td>
  </ng-container>

  <ng-container matColumnDef="goals">
    <th mat-header-cell *matHeaderCellDef> Goals</th>
    <td mat-cell *matCellDef="let team"> {{team.goals}} </td>
  </ng-container>

  <ng-container matColumnDef="opponentGoals">
    <th mat-header-cell *matHeaderCellDef> Opponent Goals</th>
    <td mat-cell *matCellDef="let team"> {{team.opponentGoals}} </td>
  </ng-container>

  <ng-container matColumnDef="won">
    <th mat-header-cell *matHeaderCellDef> Won</th>
    <td mat-cell *matCellDef="let team"> {{team.won}} </td>
  </ng-container>

  <ng-container matColumnDef="draw">
    <th mat-header-cell *matHeaderCellDef> Draw</th>
    <td mat-cell *matCellDef="let team"> {{team.draw}} </td>
  </ng-container>

  <ng-container matColumnDef="lost">
    <th mat-header-cell *matHeaderCellDef> Lost</th>
    <td mat-cell *matCellDef="let team"> {{team.lost}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
